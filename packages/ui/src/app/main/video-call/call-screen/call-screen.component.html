<div *ngIf="!error">
  <div class="interviewer-area" #interviewerDiv>
    <video
      style="width: 100%; display: block; height: 100%; background-color: #333"
      webkit-playsinline
      playsinline
      crossorigin="use-credentials"
      id="myvideo"
      #trulienceDiv
      autoplay
    ></video>

    <div *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <div class="mic-div" *ngIf="!mute">
      <mat-icon class="mic-icon">mic</mat-icon>
    </div>
  </div>
  <div class="candidate-area">
    <div #candidateDiv></div>
  </div>
</div>
