<div *ngIf="!error">
  <div class="interviewer-area" #interviewerDiv>
    <video
      style="width: 100%; display: block; height: 100%; background-color: #333"
      webkit-playsinline
      playsinline
      crossorigin="use-credentials"
      id="myvideo"
      #trulienceDiv
      autoplay
    ></video>
    <div
      class="input"
      style="position: absolute; left: 0; top: 0"
      *ngIf="!mute"
    >
      <input type="text" [(ngModel)]="answer" />
      <button (click)="processAnswer(); answer = ''" [disabled]="mute">submit</button>
    </div>

    <div *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div class="candidate-area">
    <div #candidateDiv></div>
  </div>
</div>
